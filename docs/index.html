<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Killer Game</title>
  <link rel="stylesheet" href="./style.css?v=static1" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div class="brand-title">Killer Game</div>
        <div class="brand-sub">Mode statique (GitHub Pages)</div>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="globalAlert" class="alert hidden" role="alert"></div>

    <!-- HOME -->
    <section id="viewHome" class="card">
      <h1>Afficher ma mission</h1>
      <p class="muted">Entre ton prénom (sélectionne dans la liste) puis affiche ta mission.</p>

      <form id="formLogin" class="stack" autocomplete="off">
        <label class="label" for="inputName">Prénom</label>
        <input
          id="inputName"
          class="input"
          type="text"
          list="playersDatalist"
          placeholder="Tape pour filtrer…"
          autocomplete="off"
          autocapitalize="none"
          autocorrect="off"
          spellcheck="false"
          required
        />
        <div class="hint">Choisis un nom proposé (liste déroulante).</div>

        <button class="btn btn-gold" type="submit">
          Afficher la mission
        </button>

        <div class="hint">
          L’écran mission se referme automatiquement après 10 secondes.
        </div>
      </form>
    </section>

    <!-- MISSION -->
    <section id="viewMission" class="card hidden">
      <div class="row space-between">
        <div>
          <h2>Ta mission</h2>
          <div id="whoami" class="chip"></div>
        </div>

        <div class="timer">
          <div class="timer-label">Retour accueil dans</div>
          <div id="countdown" class="timer-value">10</div>
        </div>
      </div>

      <div class="mission-box">
        <div class="mission-label">Mission</div>
        <div id="missionText" class="mission-text">—</div>
      </div>

      <div class="mission-box">
        <div class="mission-label">Cible</div>
        <div id="targetText" class="mission-text">—</div>
      </div>

      <div class="actions single">
        <button id="btnHomeMission" class="btn btn-ghost" type="button">
          Retour à l’accueil
        </button>
      </div>
    </section>

  </main>

  <!-- datalist global -->
  <datalist id="playersDatalist"></datalist>

  <script src="./app.js?v=static1"></script>
</body>
</html>
